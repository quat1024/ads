<html>
  <head>
    <title>sup</title>
    
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <canvas id="bg"></canvas>
    <div class="container">
      <div class="box box1">
        <div class="mainHeader bigHeader">
          <mark>advertising.</mark>
        </div>
      </div>
      <div class="box box2"></div>
      <div class="box box3"></div>
      <div class="box box4"></div>
      <div class="box box5"></div>
      <div class="box box6"></div>
      <div class="box box7"></div>
      <div class="box box8"></div>
      <div class="box box9"></div>
      <div class="box box10">
        <div class="mainHeader bigHeader smallerHeader">
          <mark>why does it have to be like this?</mark>
        </div>
      </div>
    </div>
    <script src="./processing.js"></script>
    <script type="text/processing" data-processing-target="bg">
    /* @pjs preload="./res/android.png,./res/apple.png,./res/facebook.png,./res/ge.png,./res/google.png,./res/instagram.png,./res/lays.png,./res/nike.png,./res/ps.png,./res/skype.png,./res/snapchat.png,./res/twitter.png,./res/windows.png,./res/youtube.png" */

String[] urls={"./res/android.png","./res/apple.png","./res/facebook.png","./res/ge.png","./res/google.png","./res/instagram.png","./res/lays.png","./res/nike.png","./res/ps.png","./res/skype.png","./res/snapchat.png","./res/twitter.png","./res/windows.png","./res/youtube.png"};
PImage[] images = new PImage[urls.length];
void setup() {
  size(900,900);
  background(68);
  frameRate(40);
  
  for(int i=0; i < urls.length;i++) {
    images[i] = loadImage(urls[i],"png");
   }
   imageMode(CENTER);
}
  
void draw() {
  fill(random(10,90));
  noStroke();
  
  var docWidth = document.documentElement.clientWidth;
  var docHeight = document.documentElement.clientHeight;
  if(width !== docWidth) { //prevent sketch distortion
    externals.canvas.width = docWidth;
    externals.canvas.height = docHeight;
    width = docWidth;
    height = docHeight;
    background(68);
  }
  
  for(var i=0; i<40; i++) {
    var pic = floor(random(0,images.length));
    pushMatrix();
    translate(random(width),random(height));
    rotate(random(0,TWO_PI));
    scale(random(0.2,1.1));
    image(images[pic]);
    popMatrix();
  }
}

    </script>
  </body>
</html>
